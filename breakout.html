<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Dev Breakout Game</title>
    <link rel="stylesheet" href="breakout.css">
    <script src="breakout.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div id="menuContainer">
        <fieldset class="options">
            
            <legend>Game Options</legend>

            <div id="optionsContents">
                <div>
                    <button id="gamePause">Pause Game</button>
                </div>

                <div>
                    <label for="gameSpeed">Adjust Game Speed: <span id="labelSpeed">1</span></label>
                    <input type="range" name="gameSpeed" id="gameSpeed" min="0.05" max="4" step="0.05" value="1">
                </div>

                <div>
                    <table>
                        <tr>
                            <td><button id="newGame">New Game</button></td>
                            <td><button id="continueGame">Continue Game</button></td>
                        </tr>
                    </table>
                </div>

                <div>
                    <button id="gameReload">Reload Game</button>
                </div>
            </div>
        </fieldset>
    </div>
</body>

</html>
